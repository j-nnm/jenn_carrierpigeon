<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrier Pigeon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Send Message UI -->
    <div id="send-container" class="container hidden">
        <div class="paper">
            <div class="header">
                <span class="feather">ğŸª¶</span>
                <h2>Write Your Message</h2>
            </div>
            
            <div class="form-group">
                <label for="target-id">Recipient ID:</label>
                <input type="number" id="target-id" placeholder="Player ID" min="1">
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Write your message here..." maxlength="140"></textarea>
                <div class="char-count"><span id="char-current">0</span>/<span id="char-max">140</span></div>
            </div>
            
            <div class="buttons">
                <button id="btn-send" class="btn btn-send">Send Pigeon</button>
                <button id="btn-cancel" class="btn btn-cancel">Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- Receive Message UI -->
    <div id="receive-container" class="container hidden">
        <div class="paper received">
            <div class="header">
                <span class="feather">ğŸ•Šï¸</span>
                <h2>Message Received</h2>
            </div>
            
            <div class="sender">
                From: <span id="sender-name"></span>
            </div>
            
            <div class="message-content" id="message-content">
            </div>
            
            <div class="buttons">
                <button id="btn-close" class="btn btn-close">Close</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
